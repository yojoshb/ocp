apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  annotations:
    description: Basic bridge connection for VMs with no VLAN tagging support
  name: bridge
  namespace: default # The default namespace allows for all namspaces to use this NAD
spec:
  config: |-
    {
      "cniVersion": "0.4.0", 
      "name": "localnet-trunk", 
      "topology": "localnet", 
      "netAttachDefName": "default/bridge",
      "physicalNetworkName": "localnet-trunk",
      "type": "ovn-k8s-cni-overlay"
    }
